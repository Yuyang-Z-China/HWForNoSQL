<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>输入测试</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            redis封装项目
        </div>
        <div class="card-body">
            <h5 class="card-title">输入</h5>
            目前所有action如下，请选择：
            <div class="form-check form-check-inline" th:each="item:${data}">
                <input class="form-check-input" type="radio" th:id="${item}" name="content" th:value="${item}">
                <label class="form-check-label" th:for="${item}" th:text="${item}"></label>
            </div>
            <textarea class="form-control" id="result" placeholder="结果"></textarea>
            <a href="#" class="btn btn-primary" id="c">提交</a>
        </div>
    </div>
    <div class="text-area"></div>
</div>
</body>
<script>
    $("#c").on("click", function () {
        var type = $("input:radio:checked").val();
        $.ajax({
            //请求方式
            type: "GET",
            //请求的媒体类型
            // contentType: "application/json;charset=UTF-8",
            //请求地址
            url: "/me/do/" + type,
            //请求成功
            success: function (result) {
                $("#result").val("");
                console.log(result);
                $("#result").val(result.msg);
            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                alert("错误")
            }
        });

    })
</script>
</html>
